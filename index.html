<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/books.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <div class="header__logo">
                    <h1 class="header__title">LibreApp</h1>
                </div>
                <div class="header__search">
                    <form action="" class="header__form">
                        <input type="text" class="header__input-search" placeholder="¿Qué libro deseas leer?">
                        <i class="fa fas-search"></i>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="books">
            <div class="wrapper">
                <h1 class="books__title">Libros online</h1>
                <div class="cards">
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/harry.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/a.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/image 1.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/image 1.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/image 2.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                    <div class="cards__item">
                        <div class="cards__item-inner">
                            <img src="img/image 5.png" alt="" class="cards__img">
                            <span class="cards__price">$30.00</span>
                            <button class="u-btn">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="contact">
            <div class="wrapper">
                <div class="contact__inner">
                    <h1 class="contact__title">Contacto</h1>
                    <p class="contact__text">Escribenos a : academiatemple@gmail.com</p>
                    <form action="" class="contacto__form">
                        <div class="contact__group-form">
                            <label for="" class="contact__label">Asunto:</label>
                            <input type="text" class="contact__input">
                        </div>
                        <div class="contact__group-form">
                            <label for="" class="contact__label">Texto:</label>
                            <textarea class="contact__txt-area"></textarea>
                        </div>
                        <div class="contact__buttons-container">
                            <button class="contact__btn u-btn u-btn--dark contact__button">Enviar</button>
                            <button class="contact__btn u-btn u-btn--light contact__button">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <p class="footer__text">Academia Temple</p>
            <p class="footer__text">@Copyright 2020</p>
        </div>
    </footer>
</body>
</html>
